services:
  postgres:
    image: postgres:16-alpine
    container_name: deathstar-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: deathstar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deathstar"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: deathstar-nats
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP management & monitoring
    command: ["-m", "8222"]

volumes:
  postgres_data: