openapi: 3.0.3
info:
  title: Death Star API
  version: 1.0.0
  description: API-First Contract bridging the Vader Backend and Skywalker Frontend.
servers:
  - url: http://localhost:8080/api/v1
paths:
  /todos:
    get:
      summary: Retrieve all to-do items
      operationId: getTodos
      responses:
        '200':
          description: Successfully retrieved the list of to-do items.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
    post:
      summary: Create a new to-do item
      operationId: createTodo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoCreate'
      responses:
        '201':
          description: To-do item created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'

  /events:
    get:
      summary: Subscribe to global Server-Sent Events (SSE)
      operationId: subscribeEvents
      description: Subscribes to the backend event stream to receive NATS broadcasted messages for UI synchronization.
      responses:
        '200':
          description: SSE Stream established.
          content:
            text/event-stream:
              schema:
                type: string
                description: "JSON stringified EventMessage payload."

components:
  schemas:
    Todo:
      type: object
      required:
        - id
        - title
        - completed
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        completed:
          type: boolean
        createdAt:
          type: string
          format: date-time

    TodoCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1

    EventMessage:
      type: object
      required:
        - eventType
        - payload
        - timestamp
      properties:
        eventType:
          type: string
          enum: [TODO_CREATED, TODO_UPDATED, TODO_DELETED]
        payload:
          description: "The associated entity data. Uses oneOf to support future generic events."
          oneOf:
            - $ref: '#/components/schemas/Todo'
        timestamp:
          type: integer
          format: int64
          description: "Epoch milliseconds indicating when the event occurred."